matrix:
  include:
    - os: linux
      env: SCRIPT=ubuntu-vanilla
      sudo: required
    - os: linux
      env: SCRIPT=ubuntu
      services: docker
    - os: linux
      env: SCRIPT=debian
      services: docker
    - os: linux
      env: SCRIPT=fedora
      services: docker
    - os: osx
      env: SCRIPT=osx
    - os: linux
      env: SCRIPT=debian-x86
      services: docker

script:
  - $TRAVIS_BUILD_DIR/.travis/${SCRIPT}.sh
